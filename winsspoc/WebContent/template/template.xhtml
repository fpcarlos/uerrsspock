<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

<f:view locale="pt_BR">
	<h:head>
		<title><ui:insert name="title">SSPOC</ui:insert></title>
		<h:outputStylesheet name="estilo.css" library="css" />

	</h:head>
	<h:body>

			header="Por favor aguarde" draggable="false" closable="false"

		<div align="center">

								Universisdade Estadual de Roraima
								<br></br>
								Sistema de Serviço de Precificação e Orientação Contábil
							</center>
						</td>						
						<td align="right" width="30">						   
							<h:graphicImage name="logo_sspoc.png" library="images" height="60" width="90"  />							
						</td>
					</tr>
				</table>

		</div>
		<div align="center">
			<ui:include src="/template/formMenu.xhtml" />

		<br />
		<br />
		<div style="height: 200px">

		</div>
